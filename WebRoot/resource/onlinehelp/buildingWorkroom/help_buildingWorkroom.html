<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>操作在线帮助</title>

<body>
<div align="center">
<table border="0">
	<tr><td><h1 class="title">如何新增平安工作室</h1></td></tr>
	<tr><td>
			<p><b>操作指南：</b></p>
			
			<p>
				1、点击“新增”按钮，出现平安工作室新增的页面。<br>
				<img src="../buildingWorkroom/images/list.jpg" /><br>
			</p>
			<br>
			<p>
				2、点击“选择”按钮，出现平安工作室所属商务楼宇选择页面。<br>
				<img src="../buildingWorkroom/images/add.jpg" /><br>
				3、勾选所属楼宇后点击“选定”，将自动带入商务楼宇信息。<br>
				<img src="../buildingWorkroom/images/select_building.jpg" /><br>
				信息填写完成后，点击“保存”按钮进行平安工作室信息的保存，操作完成返回列表页面。
			</p>
			<br>
			<br>
		</td>
	</tr>
	<tr><td align="right"><a class="return_a" href="../index.html">【返回目录】</a></td></tr>
</table>
</div>
</body>
</html>
