			<p><b>操作指南：</b></p>
			
			<p>
				1、点击“新增”按钮，出现信访接待新增的页面。<br>
				<img src="../letterReception/images/list.jpg" /><br>
			</p>
			
			<p>

				<img src="../letterReception/images/add2.jpg" /><br><br>
				信息填写完成后，点击“保存”按钮进行信访接待信息的保存，操作完成返回列表页面。
			</p>

			<br>
