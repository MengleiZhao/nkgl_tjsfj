<body>
<div align="center">
<table border="0">
	<tr><td><h1 class="title">如何新增短信模板</h1></td></tr>
	<tr><td>
			<p><b>操作指南：</b></p>
			
			<p>
				列表页面显示所有短信模板，如图：
			</p>
			<img src="../model/images/list.jpg" /><br>
			
			<p>
				新增：点击“新增”按钮，弹出短信模板新增页面。如图：<br>
			</p>
			<img src="../model/images/add.jpg" /><br><br>
				
			<p>
				点击“选”按钮弹出短信接收人选择界面，可多选。如图：
			</p>
			<img src="../model/images/select_receiver.jpg" /><br>
			<p>
				选择接收人后，依次选择“提醒周期”、“起始时间”和“截止时间”，完善模板信息后点击“保存”按钮，系统自动跳转回列表页面。
			</p>
		</td>
	</tr>
	<tr><td align="right"><a class="return_a" href="../../index.html">【返回目录】</a></td></tr>
