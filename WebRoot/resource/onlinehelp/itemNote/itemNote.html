<div align="center">
<table border="0">
	<tr><td><h1 class="title">如何新增平安工作室活动记录</h1></td></tr>
	<tr><td>
			<p><b>操作指南：</b></p>
			
			<p>
				1、点击“新增”按钮，出现平安工作室活动记录新增的页面。<br>
				
				<img src="../itemNote/images/add.jpg" /><br>
			</p>
			<br>
			<p>
				2、点击“选择”按钮，出现平安工作室选择页面。<br>
				<img src="../itemNote/images/adds.jpg" /><br>
			</p>
			<br>
			<p>
				3、勾选所属工作室后点击“选定”，将自动带入工作室名称。<br>
				<img src="../itemNote/images/addw.jpg" /><br>
			<p>
			<p>
			<br>
				4、活动描述<br>
				<img src="../itemNote/images/adde.jpg" /><br>
			</p>
			<p>
			<br>
				5、附件上传,选择文件选择之后可以多文件上传<br>
				<img src="../itemNote/images/addf.jpg" /><br>
				信息填写完成后，点击“保存”按钮进行平安工作室活动记录的保存，操作完成返回列表页面。
			</p>
			<br>
			<br>
		</td>
