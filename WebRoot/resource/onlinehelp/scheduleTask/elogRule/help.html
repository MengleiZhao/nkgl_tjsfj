<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>操作在线帮助</title>

<body>
<div align="center">
<table border="0">
	<tr><td><h1 class="title">如何新增社区走访规则</h1></td></tr>
	<tr><td>
			<p><b>操作指南：</b></p>
			
			<p>
				1、点击“新增”按钮，出现社区走访规则新增页面。<br>
				<img src="../elogRule/images/list.jpg" /><br>
			</p>
			
			<p>
				2、点击“选择被走访人”按钮，出现被走访人选择页面。<br>
				<img src="../elogRule/images/add.jpg" /><br><br>
				3、勾选被走访人后点击“选定”按钮（可以多选），完成被走访人的选择。<br>
				<img src="../elogRule/images/select_popu.jpg" /><br><br>
				信息填写完成后，点击“保存”按钮进行社区走访规则信息的保存，操作完成返回列表页面。
			</p>
			<br>
			<br>
		</td>
	</tr>
	<tr><td align="right"><a class="return_a" href="../../index.html">【返回目录】</a></td></tr>
</table>
</div>
</body>
</html>
