<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>操作在线帮助</title>
<link rel="stylesheet" type="text/css" href="../css/common.css">
</head>
<body>
<div align="center">
<table border="0">
	<tr><td><h1 class="title">如何新增安全检查规则</h1></td></tr>
	<tr><td>
			<p><b>操作指南：</b></p>
			
			<p>
				1、点击“新增”按钮，出现安全检查规则新增的页面。<br>
				<img src="../inspectRule/images/list.jpg" /><br>
			</p>
			
			<p>
				2、点击“选择检查名称”按钮，出现检查部件选择页面。<br>
				<img src="../inspectRule/images/add.jpg" /><br><br>
				3、勾选地址后点击“确认”（可以多选），完成检查部件的选择。<br>
				<img src="../inspectRule/images/select_item.jpg" /><br><br>
				4、点击“选择检查人”按钮，出现检查人选择页面。勾选检查人后点击“确认”（可以多选），完成检查人的选择。<br>
				<img src="../inspectRule/images/select_person.jpg" /><br><br>
				信息填写完成后，点击“保存”按钮进行安全检查规则信息的保存，操作完成返回列表页面。
			</p>
			<br>
			<br>
		</td>
	</tr>
	<tr><td align="right"><a class="return_a" href="../../index.html">【返回目录】</a></td></tr>
</table>
</div>
</body>
</html>
