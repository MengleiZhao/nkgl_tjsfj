<!DOCTYPE html>

<body>
<div align="center">
<table border="0">
	<tr><td><h1 class="title">如何新增群防群治队伍名单</h1></td></tr>
	<tr><td>
			<p><b>操作指南：</b></p>
			
			<p>
				1、点击“新增”按钮，出现群防群治队伍名单新增页面。<br>
				<img src="../dwhmc/images/list.jpg" /><br>
			</p>
			<br>
			
			<p>
				2、点击“选择”按钮，出现家庭住址选择页面。<br>
				<img src="../dwhmc/images/add.jpg" /><br>
				3、勾选地址后点击“选定”，将自动带入家庭住址信息。<br>
				<img src="../dwhmc/images/select_address.jpg" /><br>
				信息填写完成后，点击“保存”按钮进行群防群治队伍名单信息的保存，操作完成返回列表页面。
			</p>
			<br>
		</td>
	</tr>
	<tr><td align="right"><a class="return_a" href="../../index.html">【返回目录】</a></td></tr>
