<body>
<div align="center">
<table border="0">
	<tr><td><h1 class="title">如何新增、检查物防设施</h1></td></tr>
	<tr><td>
			<p><b>操作指南：</b></p>
			<p>
				1、如何新增物防设施。<br>
			</p>
			<p>
			    <img src="../wfss/images/list.jpg" /><br><br>
				2、点击“新增”按钮，出现物防设施新增页面。<br>
				<img src="../wfss/images/add.jpg" /><br>
				信息填写完成后，点击“保存”按钮进行物防设施信息的保存，操作完成返回列表页面。
			</p>
			<br>
			<p>
				3、勾选需要进行检查的部件，单击“检查”按钮。<br>
				<img src="../wfss/images/inspect.jpg" /><br>
				信息填写完成后，点击“保存”按钮对物防设施信息的检查情况进行提交，<br>
				对于检查时发现问题的设施，点击“上报”按钮进行上报，操作完成返回列表页面。
			</p>
			<br>
		</td>
	</tr>
	<tr><td align="right"><a class="return_a" href="../../index.html">【返回目录】</a></td></tr>
