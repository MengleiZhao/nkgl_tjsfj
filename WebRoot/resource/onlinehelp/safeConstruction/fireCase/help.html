<div align="center">
<table border="0">
	<tr><td><h1 class="title">如何新增火情信息</h1></td></tr>
	<tr><td>
			<p><b>操作指南：</b></p>
			
			<p>
				1、点击“新增”按钮，出现火情案件新增的页面。<br>
				<img src="../fireCase/images/list.jpg" /><br>
			</p>
			
			<p>
				2、点击“选择”按钮，出现案发地址选择页面。<br>
				<img src="../fireCase/images/add.jpg" /><br><br>
				3、勾选地址后点击“选定”，将自动代入地址信息。可以单击“新增地址”按钮进行地址的新增操作。<br>
				<img src="../fireCase/images/select_address.jpg" /><br>
				信息填写完成后，点击“保存”按钮进行火情信息的保存，操作完成返回列表页面。
			</p>
			<br>
			<br>
		</td>
	</tr>
