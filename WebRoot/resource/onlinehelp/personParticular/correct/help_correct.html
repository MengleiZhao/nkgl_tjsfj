<body>
<div align="center">
<table border="0">
	<tr><td><h1 class="title">如何新增社区矫正人员信息？</h1></td></tr>
	<tr><td>
			<p><b>操作指南：</b></p>
			<p>
				新增：点击“新增”按钮，随后会跳出社区矫正人员信息新增的页面；<BR><BR>
				<img src="../correct/images/img1.jpg" /><BR>
				<img src="../correct/images/img2.jpg" /><BR>
				人员基本信息选择：点击“选择”按钮进入实有人口选择页面，勾选人员信息后点击“选定”按钮；<BR>
				<img src="../correct/images/img3.jpg" /><BR>
				居住地址选择：点击“选择”按钮进入居住地址选择页面，勾选地址信息后点击“选定”按钮，点击“新增”可以对实有房屋进行新增操作；<BR>
				<img src="../correct/images/img4.jpg" /><BR>
				信息填写完成后，点击“保存”按钮进行楼宇信息的保存，操作完成返回列表页面。
			</p>
			<BR/>
			<BR>
		</td>
	</tr>
	<tr><td align="right"><a class="return_a" href="../../index.html">【返回目录】</a></td></tr>
